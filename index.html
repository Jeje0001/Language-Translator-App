<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="app.css">
<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="" id="Translated" placeholder="Enter Text" class="Translated" ></textarea>
                <textarea name="" id="Translate to" placeholder="Translation" class="translateto" readonly disabled></textarea>



            </div>
            <ul class="controls">
                <li class="rowfrom">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i class="fas fa-copy" id="from"></i>
                    </div>
                    <select name="" id="">
                        
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="rowto">
                    <div class="icons">
                        <i id="to"class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                    <select name="" id="">
                        
                    </select>

                </li>
            </ul>

        </div>
        <button class="translate">Translate Text</button>
    </div>
</body>
<script src="countries.js"></script>
<script src="app.js"></script>
